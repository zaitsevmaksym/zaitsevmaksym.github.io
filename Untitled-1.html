<!DOCTYPE html>
<html lang="en">

<head>
<script type="text/javascript">
function addRow(id){
    var tbody = document.getElementById(id).getElementsByTagName("TBODY")[0];
    var row = document.createElement("TR")
    var td1 = document.createElement("TD")
    td1.appendChild(document.createTextNode("Роза красная (поштучно)"))
    var td2 = document.createElement("TD")
    td2.appendChild (document.createTextNode("1 шт."))
    var td3 = document.createElement("TD")
    td3.appendChild (document.createTextNode("50 грн."))

    row.appendChild(td1);
    row.appendChild(td2);
    row.appendChild(td3);
    tbody.appendChild(row);
  }
</script>
</head>
<body>
<h1>Добавление строки в таблице с помощью DOM javascript</h1>
<center>
<p>Скрипт добавляет строку в таблицу, после нажатия на ссылку.</p>

<a href="javascript://" onclick="addRow('myTable');return false;">Добавить строку</a>
<table id="myTable" cellspacing="0" border="1">
  <tbody>
    <tr>
      <td>row1_column1</td><td>row1_column1</td><td>row1_column1</td>
    </tr>
  </tbody>
</table>
</body>
</html>
